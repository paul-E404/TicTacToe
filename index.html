<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" href="img/cross.png"/>
    <!-- Embed Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="./smallest_backend_ever-master/mini_backend.js"></script>
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body onload="blinkLogo();preventReload();saveToBackend();">

    <div class="background-image">
    </div>

    <div class="container">

        <div class="start-screen" id="start-screen">
            <form id="form" action="" onsubmit="setNames(); return false">
                <span>Enter your names:</span><br>
                <label for="player-1">Player 1:</label>
                <input class="input-field" id="input-name1" type="text" placeholder="name player 1" name="player-1"
                    required><br>
                <label for="player-2">Player 2:</label>
                <input class="input-field" id="input-name2" type="text" placeholder="name player 2" name="player-2"
                    required>
                <button type="submit" class="play-btn">Let's play!</button>
                <span onclick="startGame();" id="go-on-without-names" class="go-on-without-names">Go on without
                    names</span>
            </form>
        </div>

        <div class="navbar">
            <div id="navbar-text-start" class="navbar-text-start">
                <span id="light1" class="logo light1 no-shadow">Tic</span>
                <span id="light2" class="logo light2 no-shadow">Tac</span>
                <span id="light3" class="logo light3 no-shadow">Toe</span>
            </div>
        </div>

        <img class="game-over d-none" id="game-over" src="img/game-over.jpg" alt="game-over">
        <button onclick="restart()" class="restart-btn d-none" id="restart-btn">Play again!</button>
        <div id="winner-box" class="winner-box d-none">IT'S A TIE</div>

        <div class="turn">
            It's your turn!
        </div>

        <div class="player-panel">
            <div id="player-1">
                <img src="img/circle.png" alt="circle">
                <span id="player-1-name">Player 1</span>
            </div>
            <div id="player-2" class="player-inactive">
                <img src="img/cross.png" alt="cross">
                <span id="player-2-name">Player 2</span>
            </div>
        </div>

        <div class="table-div">

            <div id="first-row" class="line horizontal" style="transform: scaleX(0)"></div>
            <div id="second-row" class="line horizontal" style="top: 48.6%; transform: scaleX(0);"></div>
            <div id="third-row" class="line horizontal" style="top: 82.5%; transform: scaleX(0);"></div>
            <div id="first-column" class="line vertical" style="transform: scaleY(0)"></div>
            <div id="second-column" class="line vertical" style="left: 48.5%; transform: scaleY(0);"></div>
            <div id="third-column" class="line vertical" style="left: 82.5%; transform: scaleY(0);"></div>
            <div id="first-diagonal" class="line diagonal diagonal-up-down" style="transform: scale(0) rotate(45deg)">
            </div>
            <div id="second-diagonal" class="line diagonal diagonal-down-up" style="transform: scale(0) rotate(-45deg)">
            </div>

            <table id="playing-field">
                <!-- playing field is created as a table with javascript code -->
            </table>

        </div>

        <div id="game-instructions" class="game-instructions d-none">
            <div class="game-instructions-content">
                <span>Try to place three equal shapes in a row, a column or a diagonal. The first player to do this wins the game.</span><br>
                <button onclick="toggleGameInstructions()" type="button" class="play-btn">Let's play!</button>
            </div>
        </div>

        <footer class="footer">
            <span class="footer-text">Â©TicTacToe 2021</span>
            <a onclick="toggleGameInstructions()">Game Instructions</a>
            <a href="#">Impressum</a>
        </footer>

    </div>

</body>

</html>
